<div class="panel panel-default">
  <div class="panel-heading">
      <div class="row">
          <div class="col-xs-12">
              <div class="col-xs-6">
                    <h3 class="panel-title" style="font-size: 22px;"></h3>
                </div>
          </div>
      </div>
    <div class="row row-flex align-items-center">
        <div class="col-xs-6">
            <img class="img-responsive" alt="" src="" />
        </div>
        <div class="col-xs-6 btn-group">
            <div class="row row-flex align-items-center text-right">
                <div class="col-xs-12">
                    <button class="btn btn-primary" type="button">Edit</button>
                    <button class="btn btn-danger" type="button">Delete</button>
                </div>
            </div>
        </div>
    </div>
  </div>
  <div class="panel-body">
    <ul class="list-group">
        <a class="list-group-item" style="cursor: pointer;" *ngFor="let contact of contacts">
            <div class="row">
                <div class="col-xs-9">
                    <h4>{{contact.name}}</h4>
                </div>
                <div class="col-xs-3">
                    <img [src]="contact.imageUrl" [alt]="contact.name" class="img-responsive"/>
                </div>
            </div>
        </a>
    </ul>
  </div>
</div>
