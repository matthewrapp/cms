<div class="panel panel-default">
  <div class="panel-heading">
      <div class="row">
          <div class="col-xs-12">
              <div class="col-xs-6">
                    <h3 class="panel-title" style="font-size: 22px;"></h3>
                </div>
          </div>
      </div>
    <div class="row row-flex align-items-center">
        <div class="col-xs-6">
            <h4>{{contact.name}}</h4>
            <img class="img-responsive" alt="" [src]="contact.imageUrl" />
        </div>
        <div class="col-xs-6 btn-toolbar">
            <button class="btn btn-primary" type="button">Edit</button>
            <button class="btn btn-danger" type="button">Delete</button>
        </div>
    </div>
  </div>
  <div class="panel-body">
    <ul class="list-group">
        <!-- <a class="list-group-item" style="cursor: pointer;" *ngFor="let contact of contacts"> -->
        <div class="">
            <div class="row">
                <div class="col-xs-12">
                    <p><strong>Email:</strong> {{contact.email}}</p>
                    <p><strong>Phone:</strong> {{contact.phone}}</p>
                </div>
            </div>
        </div>
    </ul>
  </div>
</div>
