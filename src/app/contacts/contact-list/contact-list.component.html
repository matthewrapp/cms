<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row row-flex align-items-center">
        <div class="col-xs-8 my-auto">
            <h3 class="panel-title" style="font-size: 22px;">Contacts</h3>
        </div>
        <div class="col-xs-4 my-auto">
            <button class="btn btn-success" type="submit">New Contact</button>
        </div>
    </div>
  </div>
  <div class="panel-body">
    <ul class="list-group">
        <cms-contact-item *ngFor="let contact of contacts" [contact]="contact" (contactSelected)="onSelected(contact)" ></cms-contact-item>
    </ul>
  </div>
</div>
