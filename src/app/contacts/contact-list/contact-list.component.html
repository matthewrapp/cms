<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row row-flex align-items-center">
        <div class="col-xs-8 my-auto">
            <h3 class="panel-title" style="font-size: 22px;">Contacts</h3>
        </div>
        <div class="col-xs-4 my-auto">
            <button class="btn btn-success" type="submit">New Contact</button>
        </div>
    </div>
  </div>
  <div class="panel-body">
    <ul class="list-group">
        <a class="list-group-item" style="cursor: pointer;" *ngFor="let contact of contacts">
            <div class="row">
                <div class="col-xs-9">
                    <h4>{{contact.name}}</h4>
                </div>
                <div class="col-xs-3">
                    <img [src]="contact.imageUrl" [alt]="contact.name" class="img-responsive"/>
                </div>
            </div>
        </a>
    </ul>
  </div>
</div>
