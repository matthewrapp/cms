<a class="list-group-item" style="cursor: pointer;" [routerLinkActive]="['active']" [routerLink]="[contact.id]">
    <div class="row">
        <div class="col-xs-9">
            <h4>{{contact.name}}</h4>
        </div>
        <div class="col-xs-3">
            <img [src]="contact.imageUrl" [alt]="contact.name" class="img-responsive"/>
        </div>
    </div>
</a>
