<div class="panel panel-default">
    <div class="panel-body">
  
      <form id="document-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="name">Document Title:</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              size="120"
              max="120"
                [ngModel]="document?.name"
              required >
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="description">Document Description:</label>
            <input
              type="text"
              id="description"
              name="description"
              class="form-control"
              size="120"
              max="255"
              [ngModel]="document?.description"
              ngModel >
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="url">Document URL:</label>
            <input
              type="text"
              id="url"
              name="url"
              class="form-control"
              size="150"
              max="255"
              [ngModel]="document?.url"
              required >
          </div>
        </div>

        <div class="row" *ngIf="!f.valid">
            <div class="col-sm-12 alert alert-danger">
                The Document title and Document URL are required.
            </div>
        </div>
  
        <div class="row">
          <div class="col-xs-12 btn-toolbar">
            <button class="btn btn-success" type="submit" [disabled]="!f.valid" >Save</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
  
      </form>
  
    </div>
  </div>
